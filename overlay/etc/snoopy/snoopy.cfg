cfgurl = https://www.nopasa.com/v1/snoopy/cfg  # Configuration API URL
configUpdateInterval = 0  # Update interval for re-reading config file set via -config flag. Zero disables
defaultinterface = wlan0  # Scan networks attached only to this interface
defaultnetwork =   # Default network to scan, overrides default interface
help = false  # Show these options
keylocation = "https://www.nopasa.com"  # Registration Key Location URL
localhttp = 0.0.0.0:80  # Local webserver api address
logfile = /var/log/snoopy.log  # Logfile destination. STDOUT | STDERR or file path
loglevel = CRITICAL  # Loglevel CRITICAL, ERROR, WARNING, NOTICE, INFO, DEBUG
maxnetworks = 10  # Number of networks to scan, only valid if no default network
nmapargs = -O -T4  # Nmap parameters
ratinterval = 60  # Connectivity test interval sec
raturl = https://home.nopasa.com/cronrat/v1/r  # Api rat url
regurl = https://www.nopasa.com/v1/snoopy/new  # Registration API URL
scaninterval = 60  # Scan test interval sec
scantimeout = 1200  # Network scan timeout in sec
scanurl = https://home.nopasa.com/snoopy/v1/scans  # Api scan url where results submitted
tokenfile = /etc/snoopy/token  # Token file location
